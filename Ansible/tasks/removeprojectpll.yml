####################################################################
# Set delete / expunge for VMs. Can not be accomplished with
# the CloudStack Ansible modules hence using cs commands.
#

####################################################################
# Remove servers
#
- name: Set remove action
  set_fact: vm_state="expunged"
  when: (expunge is defined) and (not destroy_forced)

- name: Destroy hosts in project {{ env_name_clean }}
  local_action:
    module: cs_instance
    name: "{{ inventory_hostname }}"
    project: "{{ build_project }}"
    state: "{{ vm_state | default( 'absent' ) }}"
    force: true
  register: remove_retval
  ignore_errors: yes
  when: not destroy_forced

- name: debug remove_retval
  debug: msg="{{ remove_retval }}"

####################################################################
# update host inventory
#

- name: Update inventory file - remove server IP addresses
  local_action:
    module: replace
    dest="hosts_{{ env_name_clean }}"
    regexp='{{ item.default_ip }}'
    replace='{{ item.name }}-ip'
    backup=no
  with_items: "{{remove_retval}}"

- name: Update inventory file - remove instance name
  replace:
    dest="hosts_{{ env_name_clean }}"
    regexp='{{ item.instance_name }}'
    replace='{{ item.name }}-instance_name'
    backup=no
  with_items: "{{remove_retval}}"

####################################################################
# Remove project
#
- name: Delete project
  local_action:
    module: cs_project
    name: "{{ build_project }}"
    state: absent
  when: (removeproject is defined) or destroy_forced
  ignore_errors: yes
####################################################################
